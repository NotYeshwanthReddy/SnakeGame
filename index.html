<!DOCTYPE html>
<html>
<head>
    <title>Snake Game with Swipe Controls and Dynamic Speed</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #scoreBoard {
            font-size: 24px;
            margin: 10px 0;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #111;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div id="scoreBoard">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let velocity = { x: 0, y: 0 };
        let food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
        let score = 0;

        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        let gameSpeed = 200; // Initial speed in milliseconds
        let gameLoop;

        document.addEventListener('keydown', keyDown);
        canvas.addEventListener('touchstart', touchStart, false);
        canvas.addEventListener('touchmove', touchMove, false);
        canvas.addEventListener('touchend', touchEnd, false);

        function keyDown(event) {
            switch(event.keyCode) {
                case 37: // Left arrow
                    if (velocity.x !== 1) {
                        velocity = { x: -1, y: 0 };
                    }
                    break;
                case 38: // Up arrow
                    if (velocity.y !== 1) {
                        velocity = { x: 0, y: -1 };
                    }
                    break;
                case 39: // Right arrow
                    if (velocity.x !== -1) {
                        velocity = { x: 1, y: 0 };
                    }
                    break;
                case 40: // Down arrow
                    if (velocity.y !== -1) {
                        velocity = { x: 0, y: 1 };
                    }
                    break;
            }
        }

        function touchStart(event) {
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }

        function touchMove(event) {
            event.preventDefault(); // Prevent scrolling
            const touch = event.touches[0];
            touchEndX = touch.clientX;
            touchEndY = touch.clientY;
        }

        function touchEnd() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0 && velocity.x !== -1) {
                    // Swipe right
                    velocity = { x: 1, y: 0 };
                } else if (deltaX < 0 && velocity.x !== 1) {
                    // Swipe left
                    velocity = { x: -1, y: 0 };
                }
            } else {
                // Vertical swipe
                if (deltaY > 0 && velocity.y !== -1) {
                    // Swipe down
                    velocity = { x: 0, y: 1 };
                } else if (deltaY < 0 && velocity.y !== 1) {
                    // Swipe up
                    velocity = { x: 0, y: -1 };
                }
            }
        }

        function update() {
            let headX = snake[0].x + velocity.x;
            let headY = snake[0].y + velocity.y;

            // Wrap around edges
            if (headX < 0) headX = tileCount - 1;
            if (headX >= tileCount) headX = 0;
            if (headY < 0) headY = tileCount - 1;
            if (headY >= tileCount) headY = 0;

            // Check collision with self (start from i = 1 to skip head)
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === headX && snake[i].y === headY) {
                    alert('Game Over! Your score: ' + score);
                    // Reset game
                    resetGame();
                    return;
                }
            }

            // Add new head
            snake.unshift({ x: headX, y: headY });

            // Check if food is eaten
            if (headX === food.x && headY === food.y) {
                score++;
                document.getElementById('scoreBoard').innerText = 'Score: ' + score;
                adjustSpeed();
                placeFood();
            } else {
                // Remove tail
                snake.pop();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#0f0';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function game() {
            update();
            draw();
        }

        function startGame() {
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(game, gameSpeed);
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            velocity = { x: 0, y: 0 };
            score = 0;
            gameSpeed = 200;
            document.getElementById('scoreBoard').innerText = 'Score: ' + score;
            placeFood();
            startGame();
        }

        function adjustSpeed() {
            // Increase speed as score increases
            if (score <= 25) {
                // Calculate new speed
                gameSpeed = 200 - Math.floor((score / 25) * 100); // Speed ranges from 200ms to 100ms
                startGame();
            }
        }

        function placeFood() {
            // Avoid placing food on the snake
            let valid = false;
            while (!valid) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                valid = true;
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        valid = false;
                        break;
                    }
                }
            }
        }

        // Start the game loop
        startGame();
    </script>
</body>
</html>
